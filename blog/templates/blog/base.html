{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>/*scrollbar*/
            /* width */
            ::-webkit-scrollbar {
              width: 10px;
            }
            
            /* Track */
            ::-webkit-scrollbar-track {
              background: #f1f1f1; 
            }
             
            /* Handle */
            ::-webkit-scrollbar-thumb {
              background: #888; 
            }
            
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
              background: #555; 
            }
            </style>
    </head>
<body>
        <!--
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus-fill.svg' %}</a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu">{% include './icons/envelope-fill.svg' %}</a>
                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">{% include './icons/box-arrow-right.svg' %}</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu">{% include './icons/box-arrow-in-left.svg' %}</span></a>
                {% endif %}
                <h1><a href="{% url 'post_list' %}">Django Girls-list</a></h1>
                <h1><a href="{% url 'post_board' %}">Django Girls-board</a></h1>fixed-top
            </div>-->
            <header class="page-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
                <div class="container">
                <!-- Brand -->
                <a class="navbar-brand" href="{% url 'post_list' %}">Django Blog</a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <div class="navbar-nav ml-auto ">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'post_new' %}">New post</a>
                    <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">DraftList</a>
                    <a class="nav-item nav-link" href="{% url 'post_board' %}">Table</a>
                    <a class="nav-item nav-link" href="#">Profile</a><!--新加的-->
                    <a class="nav-item nav-link" href="{% url 'logout' %}">LogOut</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'blog_register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
            </div>
            </nav>
            </header>
         <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
           {% for message in messages %}
             <div class="alert alert-{{ message.tags }}">{{ message }}</div>
           {% endfor %}
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
        </div>
        {% endif %}
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
